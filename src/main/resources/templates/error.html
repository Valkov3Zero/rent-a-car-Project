<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Rent-A-Car</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            list-style-type: none;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            transition: opacity 0.2s;
        }

        .nav a:hover {
            opacity: 0.8;
        }

        .main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }

        .error-status {
            font-size: 4rem;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .error-message {
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button-primary {
            display: inline-block;
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .button-primary:hover {
            background-color: #333;
        }

        .footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header class="header" th:replace="~{fragments/commons::header}"></header>

    <main class="main">
        <div class="error-container">
            <div class="error-status" th:text="${status != null ? status : '500'}">500</div>
            <h1 class="error-title">Something went wrong</h1>
            <p class="error-message" th:text="${errorMessage != null ? errorMessage : 'An unexpected error occurred. Please try again later.'}">
                An unexpected error occurred. Please try again later.
            </p>
            <a href="/profile" class="button-primary">Return to Home</a>
        </div>
    </main>

    <footer class="footer" th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
