<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
         .header {
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .nav a:hover {
            opacity: 0.8;
        }

         .footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }

        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Rent-A-Car</a>
        <nav class="nav">
            <li th:if="${user != null && user.role.name() == 'ADMIN'}">
                <a href="/admin/dashboard" style="color: #fbbf24; font-weight: 500;">Admin</a>
            </li>
            <li th:unless="${user}">
            <a href="/">Home</a>
            </li>
            <li th:if="${user}">
                <a href="/profile">Profile</a>
            </li>
            <li>
            <a href="/cars">Cars</a>
            </li>
            <li>
            <a href="/about">About</a>
            </li>
            <li>
            <a href="/contact">Contact</a>
            </li>
            <li th:unless="${user}">
            <a th:href="@{/register}">Register</a>
            </li>
            <li th:unless="${user}">
            <a href="/login">Log in</a>
            </li>
            <li th:if="${user}">
                <a href="/logout">Logout</a>
            </li>
        </nav>
    </header>
    <footer class="footer">
        <p>&copy; 2023 Rent-A-Car. All rights reserved.</p>
    </footer>
    
</body>
</html>
