<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 1rem;
        }

        .signin-card {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .signin-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .signin-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

        .signin-button:hover {
            background-color: #333;
        }

        @media (max-width: 480px) {
            .signin-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signin-card">
        <h1 class="signin-title">Sign In</h1>

        <div th:if="${errorMessage}" style="margin-bottom: 1rem; color: #ef4444; background-color: #fee2e2; padding: 0.75rem; border-radius: 4px; font-size: 0.875rem;">
            <p th:text="${errorMessage}">Error message will be displayed here</p>
        </div>

        <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}"
                    type="text" 
                    id="username" 
                    class="form-input" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input th:field="*{email}"
                    type="email" 
                    id="email" 
                    class="form-input" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="firstname" class="form-label">First Name</label>
                <input th:field="*{firstName}"
                    type="text" 
                    id="firstname" 
                    class="form-input" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="lastname" class="form-label">Last Name</label>
                <input th:field="*{lastName}"
                    type="text" 
                    id="lastname" 
                    class="form-input" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input th:field="*{phoneNumber}"
                    type="tel" 
                    id="phone" 
                    class="form-input" 
                    required
                >
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}"
                    type="password" 
                    id="password" 
                    class="form-input" 
                    required
                >
            </div>
            <button type="submit" class="signin-button">Sign In</button>
        </form>
    </div>
</body>
</html>
